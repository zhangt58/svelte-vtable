name: Build, Test and Release

on:
  push:
    tags:
      - 'v*'   # run only on tags that start with 'v'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build styles
        run: npm run build:styles

      - name: Run type/check
        run: npm run check

  publish:
    name: Pack, Release & Publish
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build styles
        run: npm run build:styles

      - name: Create package tarball
        id: pack
        run: |
          npm pack
          echo "TARBALL=$(ls *.tgz | head -n 1)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Automated release generated by GitHub Actions for tag `${{ github.ref_name }}`.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.pack.outputs.TARBALL || '' }}
          asset_name: ${{ github.event.repository.name }}-${{ github.ref_name }}.tgz
          asset_content_type: application/gzip

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # ensure the auth token is available and publish the current package
          npm publish --access public
